<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SYNCHTUBE</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>SYNCHTUBE</h1>
  </header>
  <div id="root">
    <iframe width="1000" height="768" src="https://www.youtube.com/embed/videoseries?list=PLFsQleAWXsj_4yDeebiIADdH5FMayBiJo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div id="chatContainer">
      <div id="chatbox">
        <p id="isTyping"></p>
      </div>
      <input type="text" name="user" id="user" placeholder="Type in a username..."/>
      <textarea id="message" placeholder="Type in your message here..."></textarea>
      <button id="submit">Submit</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
