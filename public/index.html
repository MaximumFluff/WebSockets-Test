<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Synchtube Replica</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
  <header>
    <h1>SynchTube_Replica</h1>
  </header>
  <div id="root">
    <div id="chatbox">
      <p id="isTyping"></p>
    </div>
    <input type="text" name="user" id="user" placeholder="Type in a username..."/>
    <textarea id="message" placeholder="Type in your message here..."></textarea>
    <button id="submit">Submit</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
